<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>در حال انتقال...</title>

    <!-- PWA essentials -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bdd8e1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- iOS support (بی‌ضرر، ولی مفید) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <p>کمی صبر کن، داریم می‌بریمت به مقصد...</p>

    <script>
        // Register Service Worker (برای PWABuilder و Android)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }

        // Redirect after short delay
        setTimeout(function () {
            window.location.replace(
              "https://script.google.com/macros/s/AKfycbzqSd4XvTwAQpbDPhX3j42BKQwC0VL1Z-UOT5e55CBy_Il0W_Lus1Xa4zzq4QZiJTXCPg/exec"
            );
        }, 800);
    </script>

</body>
</html>
