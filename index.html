<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alfredo PSP</title>

  <!-- ✅ Manifest -->
  <link rel="manifest" href="manifest.json?v=4">

  <!-- ✅ Theme colors -->
  <meta name="theme-color" content="#1976d2">
  <meta name="background-color" content="#ffffff">

  <!-- ✅ PWA meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Alfredo PSP">

  <!-- ✅ Icons -->
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- ✅ Load NEW Google Apps Script inside GitHub Pages -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbyNWO3oMXW1gDDn3MWz7BwDNVBqhppe0IqpW5sqsOZeNnd7p8fJcPEGx4mpkTKFIKWojQ/exec"
    allow="fullscreen">
  </iframe>

  <!-- ✅ Service Worker (fixed ✅) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("✅ Service Worker Registered"))
          .catch(err => console.log("❌ SW failed:", err));
      });
    }
  </script>

</body>
</html>
